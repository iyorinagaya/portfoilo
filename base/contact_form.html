  <link rel="stylesheet" href="assets/css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="headerWrapper">
      <nav>
        <ul class="navList" id="toggleNav">
          <li class="navItem"><a href="index.html">TOP</a></li>
          <li class="navItem"><a href="profile.html">PROFILE</a></li>
          <li class="navItem"><a href="works.html">WORKS</a></li>
          <li class="navItem"><a href="#contact">CONTACT</a></li>
        </ul>
      </nav>
      <div class="toggleBtn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="mask"></div>
  </header>

  <div class="wrapper formWrapper">
    <main>
      <h2>- CONTACT -</h2>
      <p class="text">このサイトに関するお問い合わせやご要望がある場合こちらからご連絡ください。</p>
      <form action="#">
        <div class="item">
          <p><label for="name">お名前<span>(必須)</span></label></p>
          <p><input class="inputField" type="text" id="name"></p>
        </div>
        <div class="item">
          <p><label for="mail">メールアドレス<span>(必須)</span></label></p>
          <p><input class="inputField" type="email" id="mail"></p>
        </div>
        <div class="item">
          <p><label for="comment">お問い合わせ内容<span>(必須)</span></label></p>
          <p><textarea class="inputField" name="text" id="comment" cols="30" rows="10"></textarea></p>
        </div>
        <p class="btnWrap"><input type="submit" value="確認" class="btn"></p>
      </form>
    </main>
  </div>

  <footer>
    <div class="footerWrapper">
      <p>©2021 Iyori Nagaya</p>
    </div>
  </footer>
